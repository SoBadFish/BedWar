# 整局游戏中的事件
# 跟 events 列表联动
# 这里的事件不直接参与游戏内 但是会保存在游戏内
# 通过自定义事件调用
# value 数值在 time 类型中为tick时间 20 tick 为 1 秒
# eventTime 为事件倒计时 单位为秒
eventLists:
  - type: "time"
    display: "Diamond Level II"
    eventTime: 220
    value: "diamond:800"
  - type: "time"
    display: "Diamond Level III"
    eventTime: 260
    value: "diamond:60"
  - type: "time"
    display: "Emerald Level II"
    eventTime: 280
    value: "emerald:1000"
  - type: "time"
    display: "Emerald Level III"
    eventTime: 300
    value: "emerald:800"
  - type: "break"
    display: "Bed Break"
    eventTime: 330
  - type: "chicken"
    display: "Chicken play~"
    eventTime: 20
    value: 0.25
  - type: "light"
    display: "lightning carnival"
    eventTime: 20
    value: 1


